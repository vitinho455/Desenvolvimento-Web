<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
        font-family:  Arial, Helvetica, sans-serif;
        background-color: #E4C8E6;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #a32cc4;
        color: #fff;
        text-align: center;
    }

    footer {
        background-color: #EAA6EF;
        color: #333;
        padding: 20px;
        text-align: center;
    }

    nav {
        background-color: #a32cc4;
        color: #fff;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 15px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #a32cc4;
    }

    nav ul li.active a {
        background-color: #666;
    }

    nav ul li.active a:hover {
        background-color: #999;
    }
   

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'PCs' %}">Loja</a></li>
        <li><a href="{% url 'sobre' %}">Sobre</a></li>
        <li><a href="{% url 'cadastro' %}">Cadastros</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; Feito por Victor Hugo e Arthur VÃ­tor </p>
  </footer>
</body>
</html>
